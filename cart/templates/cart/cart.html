{% extends 'core/base.html' %}

{% block title %}Cart{% endblock %}

{% block content %}

    <div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 xl:px-6">

        <div class="products w-full lg:w-3/4">
            {% for item in cart %}

                {% include 'cart/partials/cart_item.html' %}
            {% endfor %}
        </div>

        <div class="summary w-full w-1/4 p-6 bg-black rounded-xl mt-3 mb-0">
            <h2 class="uppercase text-white text-lg mb-5">Summary</h2>
    
            <div class="mb-6 flex justify-between  text-white">
                <span class="font-semibold text-white">Total</span>
                <span
                    hx-get="{% url 'hx_cart_total' %}"
                    hx-trigger="update-menu-cart from:body"
                    hx-swap="innerHTML"
                >
                    {% include 'cart/partials/cart_total.html' %}
                </span>
            </div>
    
            <a href="{% url 'payment:create' %}" class="inline-block px-8 py-4 rounded-xl bg-oplueas hover:bg-red-700 text-white">Checkout</a>
        </div>
        
    </div>




{% endblock %}
