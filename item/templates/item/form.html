{% extends 'core/base.html' %}
{% block title %} | New Item{% endblock %}

{% block content %}
<div class="w-1/2 mx-auto my-6 p-6 bg-gray-100  rounded-t-xl">
    <h1 class="mb-6 text-3xl text-center"> {{ title }} </h1>

<form action="" method="post" enctype="multipart/form-data">

    {% csrf_token %}

    <div class="space-y-4">
        {{ form.as_p }}
    </div>
    


    <button class="mt-6 mx-100 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white items-center"> Submit </button>




</form>
</div>
{% endblock %}
