{% extends 'core/base.html' %}
{% block title %} {% endblock %}


{% block content %}

<div class="grid grid-cols-6 pb-4">

    <div class="col-span-1 py-4 px-6 bg-oplueas  rounded-t-xl">
      

        
        <form action="{% url 'item:items' %}">
            <input type="text" name="query" placeholder="Find something" class="w-full py-4 px-6 rounded-xl" value="{{ query }}">
            <button class="mt-2 px-8 py-4 text-lg bg-oplueas text-white rounded-xl">Search</button>
        </form>





        <hr class="my-6">

        <p class="font-semibold text-white">Categories</p>

        <ul>
           {% for category in categories %}
           <li class="py-2 px-2 text-white rounded-xl {% if category.id == category_id %} bg-red-200 text-black {else} bg-gray-200  {% endif %}">
                <a href="{% url 'item:items' %}?query={{ query }}&category={{ category.id }}" class="text-white">{{category.name}}</a>
            </li>
           {% endfor %}

          
        </ul>

        <hr class="my-6">

        <p class="font-semibold">Clear Filters</p>

        <ul>
            <li><a href="" class="mt-2 py-4 px-8 inline-block bg-black text-lg rounded-xl text-white">Clear</a></li>
        </ul>
    </div>



    <div class="col-span-5 bg-gray-100 w-full py-2 px-2">
        <div class="grid grid-cols-3 gap-3 w-full">
            {% for item in items %}

            <div>
                <a href="{% url 'item:detail' item.id %}">

                    <div>
                        <img src="{{item.image.url}}" alt="" class="rounded-t-xl">
                    </div>

                    <div class="p-6 bg-white rounded-b-xk">
                        <h2 class="text-2xl">{{ item.name }}</h2>
                        <p class="text-gray-500">Price: {{item.price}}</p>
                    </div>
                </a>
            </div>


            {% endfor %}
        </div>

    


    </div>
</div>



{% endblock %}
