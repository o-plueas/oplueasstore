{% extends 'core/base.html' %}

{% block title %} {% endblock %}

{% block content %}
    <div class=" flex w-1/2 bg-black text-white rounded-t-xl justify-center mx-auto">
        
<form action="." method="post">
    <h1 class="mb-6 text-3xl">New Conversation</h1>

    {% csrf_token %}
    <div class="spcae-y-4">
        {{ form.as_p }}
    </div>

    {% if form.errors or form.non_field_errors %}
    <div class="mb-3 p-6 bg-red-100 rounded-xl">
        {% for field in form %}
            {{ field.errors }}

        {% endfor %}

        {{ form.non_field_errors }}

    </div>


    {% endif %}

    <button class="mt-6 py-4 px-8 text-lg bg-oplueas hover:bg-white rounded-xl text-black">Send</button>

</form>
    </div>

</div>


{% endblock%}
